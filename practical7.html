<!doctype html>
<html>
	<head>
		<title>practical 7</title>
		<style></style>
	</head>
	<body>
		<body>
		<form>
			<fieldset>
			<legend><h1>Register</h1></legend>
			<label for="fname">First Name:</label>
			<input type="text" name="fname" placeholder="Enter first name"></input><br><br>
			<label for="lname">Last Name:</label>
			<input type="text" name="lname" placeholder="Enter last name"></input><br><br>
			<label for="add">Address:</label>
			<textarea name="address" rows="5" cols="50"></textarea><br><br>
			<label for=dob>D-O-B:</label>
			<input type="date" name=dob></input><br><br>
			<label for="number">Mobile Number:</label>
			<input type="tel" pattern=[0-9]{10}></input> <br><br>		
			<select name=car size=2>
				<option value=volvo>volvo</option>
				<option value=fiat>fiat</option>
				<option value=audi>Audi</option>
				<option value=bmw>BMW</option>
				<option value=toyato>Toyota</option>
				<option value=ciaz>Ciaz</option>
			</select><br><br>			
			<button type="button">Login</button>
			<button type="submit">Submit</button>
			</fieldset>
		</form>
	</body>
</html>
