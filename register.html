<!doctype html>
<html>
	<head>
		<title>register</title>
	</head>
	<body>
		<form>
			<fieldset>
			<legend><h1>Register</h1></legend>
			<label for="fname">First Name:</label>
			<input type="text" name="fname" placeholder="Enter name"></input><br><br>
			<label for="lname">last Name:</label>
			<input type="text" name="lname" placeholder="Enter name"></input><br><br>
			<label for=dob>D-O-B:</label>
			<input type="date" name=dob></input><br><br>
			<label for="number">Mobile Number:</label>
			<input type="tel" pattern=[0-9]{10}></input> <br><br>
			<label for="username">Username:</label>
			<input type="text" name="username" placeholder="Create your username"></input><br><br>
			<label for="pwd">Password:</label>
			<input type="password" name="pwd" placeholder="Creat your Password"></input><br><br>
			<a href="login.html">			
			<button type="button">Login</button></a>
			<button type="submit">Submit</button>
			</fieldset>
		</form>
	</body>
</html>
