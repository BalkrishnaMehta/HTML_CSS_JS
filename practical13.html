<!doctype html>
<html>
	<title>Maximum</title>
	<style>
		body{
			text-align:center;
		}
		input{
			margin:20px;
			padding:10px;
		}
	</style>
	<head>
		<script>
			function maximum(){
				 var a = document.getElementById("first").value;
				 var b = document.getElementById("second").value;
				 var c = document.getElementById("third").value;
				if(a > b && a > c){
					alert("Maximum is "+ a);
				}
				else if(b > a && b > c){
					alert("Maximum is "+ b);
				}
				else{
					alert("Maximum is "+ c);
				}
			}
		</script>
	</head>
	<body>
		<form>
			First Number: <input type="text" id="first" Placeholder="Enter First Number"><br>
			Second Number: <input type="text" id="second" Placeholder="Enter Second Number"><br>
			Third Number: <input type="text" id="third" Placeholder="Enter Third Number"><br>
			<button onclick="maximum()">Button</button>
		</form>
	</body>
</html>
