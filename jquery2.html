<!doctype html>
<html>
	<head>
            <title>Maximum Number</title>
            <style>
                #btn{
                    color:white;
                    background-color: green;
                    padding:4px;
                }
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#btn").click(function(){
                        var a = parseInt($("#num1:text").val());
                        var b = parseInt($("#num2:text").val());
                        var c = parseInt($("#num3:text").val());

                        if(a>b &&  a>c){
                            alert(a+"is maximum.");
                        }
                        else if(b>a &&  b>c){
                            alert(b+"is maximum.");
                        }
                        if(c>b &&  c>a){
                            alert(c+"is maximum.");
                        }
                    });
                });
            </script>
    </head>
    <body>
            Enter Number1:<input type="text" id="num1"><br>
            Enter Number1:<input type="text" id="num2"><br>
            Enter Number1:<input type="text" id="num2"><br>
            <input type="submit" value="maximum number" id="btn">
    </body>
</html>
