<DOCTYPE !HTML>
<html>
	<head>
		<title>HTML FORM</title>
	</head>
	<body>
		<form>
			<label for =fname>First name:</label></br>         
			<input type="text" value="ABC" name=fname /><br>

			<label for =lname>Last name:</label></br>           
			<input type="text" name=lname /><br>
			
			<label for=pass>Password:</label></br>
			<input type=password name=pass /></br><br>
			
			<input type=radio name=Html value=Html /><label>HTML</label><br>
			<input type=radio name=Html value=css /><label>CSS</label><br>
			<input type=radio name=Html value=Javascript /><label>JavaScript</label><br><br>

			<input type=checkbox name=vehicle value=bike>I have a bike</input><br>
			<input type=checkbox name=vehicle value=car>I have a car</input><br>
			<input type=checkbox name=vehicle value=boat>I have a boat</input><br><br>

			<input type="submit" value="Submit"><input type="reset"><br><br>

			<label for=car>choose a car:</label>			
			<select name=car size=2>
				<option value=volvo>volvo</option>
				<option value=fiat>fiat</option>
				<option value=audi>Audi</option>
				<option value=bmw>BMW</option>
				<option value=toyato>Toyota</option>
				<option value=ciaz>Ciaz</option>
			</select><br><br>

			<textarea id="textarea" name="textarea" rows="4" cols="50">The cat was playing in the Garden.
			</textarea>
		</form>
	</body>
</html>
